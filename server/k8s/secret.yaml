apiVersion: v1
kind: Secret
metadata:
  name: agent-server-secret
  namespace: agent-system
type: Opaque
stringData:
  # Database - using PostgreSQL in K8s cluster
  DATABASE_URL: "postgresql+asyncpg://postgres:agentpassword@postgres-service:5432/agentdb"
  
  # Security
  SECRET_KEY: "k8s-secret-key-change-in-production"
