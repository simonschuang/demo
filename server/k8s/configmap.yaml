apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-server-config
  namespace: agent-system
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  
  # Server URL (for agent downloads)
  SERVER_URL: "mon.myelintek.com"
  WS_SCHEME: "wss"
  
  # Releases directory
  RELEASES_DIR: "/app/releases"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # WebSocket
  WS_HEARTBEAT_INTERVAL: "15"
  WS_OFFLINE_TIMEOUT: "60"
  
  # Logging
  LOG_LEVEL: "info"
